<div class="section__address">
  <section class="address">
    <div class="address__container">
      <div class="address__row">
        <div class="address__body">
          <h2 class="address__title title">Get in Touch</h2>
          <form class="address__form">
            <input type="text" class="address__form-name" name="name" placeholder="YOUR NAME">
            <input type="email" class="address__form-email" name="email" placeholder="VALID EMAIL">
            <textarea class="address__form-message" name="message" cols="30" rows="7" placeholder="YOUR MESSAGE"></textarea>
            <div class="address__form-btn">
              <button type="submit">SEND MESSAGE</button>
            </div>

          </form>
        </div>
        <div class="address__image">
          <img src="/images/map.jpg" alt="map">
        </div>
      </div>
    </div>
  </section>
</div>
